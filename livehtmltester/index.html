<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Tester</title>
    <style>
        /* General Page Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
            color: #61dafb;
        }

        .editor-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 10px;
        }

        .editor {
            background: #2b2b2b;
            border: 1px solid #444;
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            min-height: 180px;
            resize: vertical;
            overflow: auto;
            color: white;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-family: monospace;
            font-size: 14px;
            padding: 5px;
        }

        .run-btn {
            background-color: #61dafb;
            color: black;
            border: none;
            padding: 12px 20px;
            margin: 15px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .run-btn:hover {
            background-color: #4fa3d1;
        }

        .preview-container {
            width: 90%;
            max-width: 1200px;
            height: 350px;
            border: 2px solid #61dafb;
            border-radius: 5px;
            background: white;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>

    <h1>Live HTML Tester</h1>

    <div class="editor-container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode" placeholder="Write your HTML here..."></textarea>
        </div>
        <div class="editor">
            <h3>CSS</h3>
            <textarea id="cssCode" placeholder="Write your CSS here..."></textarea>
        </div>
        <div class="editor">
            <h3>JavaScript</h3>
            <textarea id="jsCode" placeholder="Write your JavaScript here..."></textarea>
        </div>
    </div>

    <button class="run-btn" onclick="runCode()">Run Code</button>

    <div class="preview-container">
        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const html = document.getElementById("htmlCode").value;
            const css = "<style>" + document.getElementById("cssCode").value + "</style>";
            const js = "<script>" + document.getElementById("jsCode").value + "<\/script>";

            const iframe = document.getElementById("output");
            iframe.contentDocument.open();
            iframe.contentDocument.write(html + css + js);
            iframe.contentDocument.close();
        }
    </script>

</body>
</html>
