<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelatedCheese1</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') repeat;
            transition: background 0.3s ease;
        }

        .hidden {
            display: none;
        }

        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 999;
        }

        .entry-button {
            background: #ffcc00;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .entry-button:hover {
            background: #ffaa00;
            transform: scale(1.1);
        }

        /* Profile Section */
        .profile-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 12px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            background: #555;
            transform: scale(1.1);
        }

        /* YouTube Subscriber Progress Bar Styles */
        .subscribers-container {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            height: 30px;
        }

        .subscribers-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
        }

        /* Mute Button Styles */
        .mute-button {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 18px;
        }

        .mute-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Entry Screen -->
    <div class="entry-screen" id="entryScreen">
        <h1>Welcome to PixelatedCheese1</h1>
        <button class="entry-button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Profile Section (Initially Hidden) -->
    <div class="profile-container hidden" id="profilePage">
        <img src="pic.png" alt="Profile Picture" class="profile-picture">
        <div class="name">No-Wallaby-4167</div>
        <div class="description">A short description about yourself.</div>
        <div class="social-links">
            <a href="https://www.reddit.com/user/No-Wallaby-4167/" target="_blank"><i class="fab fa-reddit-alien"></i></a>
            <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>

        <!-- YouTube Subscriber Progress Bar -->
        <div class="subscribers-container">
            <div class="subscribers-bar" id="subscribersBar">0 / 1000 Subscribers</div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Mute Button -->
    <button class="mute-button hidden" id="muteButton" onclick="toggleMute()">
        <i class="fas fa-volume-up"></i>
    </button>

    <script>
        // Enter the site after button click
        function enterSite() {
            document.getElementById("entryScreen").style.display = "none";
            document.getElementById("profilePage").classList.remove("hidden");
            document.getElementById("muteButton").classList.remove("hidden");

            // Play music when the site is entered
            const music = document.getElementById("backgroundMusic");
            music.play().catch(error => console.log("Autoplay blocked:", error));

            // Fetch YouTube subscriber count
            fetchYouTubeSubscribers();
        }

        // Mute Button Functionality
        function toggleMute() {
            const music = document.getElementById("backgroundMusic");
            const muteButton = document.getElementById("muteButton");
            const icon = muteButton.querySelector("i");

            if (music.muted) {
                music.muted = false;
                icon.classList.replace("fa-volume-mute", "fa-volume-up");
            } else {
                music.muted = true;
                icon.classList.replace("fa-volume-up", "fa-volume-mute");
            }
        }

        // Fetch YouTube Subscriber Count from YouTube API
        function fetchYouTubeSubscribers() {
            const channelId = 'UCIE6u_r7jqI1LVIZ42dge1Q'; // Your Channel ID
            const apiKey = 'AIzaSyDjZSen2b6_PuGFtfzzFaopp_65aT46QNM'; // Your API Key

            fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    const currentSubscribers = parseInt(data.items[0].statistics.subscriberCount);
                    const progressPercentage = (currentSubscribers / 1000) * 100;

                    // Update the YouTube subscriber progress bar width and text
                    const progressBar = document.getElementById("subscribersBar");
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.textContent = `${currentSubscribers} / 1000 Subscribers`;
                })
                .catch(error => {
                    console.error("Error fetching subscriber count:", error);
                });
        }
    </script>

</body>
</html>
