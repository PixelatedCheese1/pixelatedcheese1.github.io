<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelatedCheese1</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Entry Screen -->
    <div class="entry-screen" id="entryScreen">
        <h1>Welcome to PixelatedCheese1</h1>
        <button class="entry-button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Profile Section (Initially Hidden) -->
    <div class="profile-container hidden" id="profilePage">
        <img src="assets/pic.png" alt="Profile Picture" class="profile-picture">
        <div class="name">PixelatedCheese1</div>
        <div class="description"></div>
        <div class="social-links">
            <a href="https://www.reddit.com/user/No-Wallaby-4167/" target="_blank"><i class="fab fa-reddit-alien"></i></a>
            <a href="https://www.youtube.com/@PixelatedCheese1" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <!-- YouTube Subscriber Progress Bar -->
        <div class="subscribers-label">Subscribers</div>
        <div class="subscribers-container">
            <div class="subscribers-bar" id="subscribersBar">0 / 5000 Subscribers</div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Mute Button -->
    <button class="mute-button hidden" id="muteButton" onclick="toggleMute()">
        <i class="fas fa-volume-up"></i>
    </button>

    <!-- Link to external  -->
    <script src="script.js"></script>

</body>
</html>
