<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelatedCheese1</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') repeat;
        }

        .hidden {
            display: none;
        }

        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            z-index: 999;
        }

        .entry-button {
            background: #ffcc00;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .entry-button:hover {
            background: #ffaa00;
        }

        .profile-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #333;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            background: #333;
            padding: 12px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Entry Screen -->
    <div class="entry-screen" id="entryScreen">
        <h1>Welcome to PixelatedCheese1</h1>
        <button class="entry-button" onclick="enterSite()">Enter</button>
    </div>

    <!-- Profile Section (Initially Hidden) -->
    <div class="profile-container hidden" id="profilePage">
        <img src="pic.png" alt="Profile Picture" class="profile-picture">
        <div class="name">PixelatedCheese1</div>
        <div class="description">A short description about yourself.</div>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-reddit-alien"></i></a>
            <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Background Music (Hidden) -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function enterSite() {
            document.getElementById("entryScreen").style.display = "none";
            document.getElementById("profilePage").classList.remove("hidden");

            // Play music when the site is entered
            const music = document.getElementById("backgroundMusic");
            music.play().catch(error => console.log("Autoplay blocked:", error));
        }
    </script>

</body>
</html>
